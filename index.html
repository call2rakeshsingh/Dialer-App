<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen and (min-width: 1000.001px)" href="style.css" />
    <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 1000px)" href="tablet.css" />
    <link rel="stylesheet" media="screen and (max-width: 499.99px)" href="mobile.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
  </head>
  <body>
    <h3 id="forWidthChecking">Dialer APP</h3>
    <div id="mainContainer">

    <div id="calculatorBody">
        <span id="brandName">o</span>

        <div id="displayCal">
      <div id="forCorrectNumber">

        <div id="ringingImgID">
        <img src="phoneInTalk.png" alt="" id="ringingImgID">
      </div>
        <p id="ringingText">Ringing</p>
        <p id="contactNumber">number</p>
      </div>



      <div id="forinCorrectNumber">

        <div id="incorrectNumberImgID">
        <img src="wrongNumberImg.png" alt="" id="incorrectNumberImgID">
      </div>
        <p id="ringingText">Wrong Number</p>
        <p id="contactNumber">This number does not exist</p>
      </div>
    </div>


      <div id="typingArea">
        <p id="typingAreaPara"></p>
      </div>
 
      <div id="numPad1">
        <div class="btn" id="1" onclick="forCal(this.id)">1</div>
        <div class="btn" id="2" onclick="forCal(this.id)">2</div>
        <div class="btn" id="3" onclick="forCal(this.id)">3</div>
        <div class="btn" id="4" onclick="forCal(this.id)">4</div>
        <div class="btn" id="5" onclick="forCal(this.id)">5</div>
        <div class="btn" id="6" onclick="forCal(this.id)">6</div>
        <div class="btn" id="7" onclick="forCal(this.id)">7</div>
        <div class="btn" id="8" onclick="forCal(this.id)">8</div>
        <div class="btn" id="9" onclick="forCal(this.id)">9</div>
        <div class="btn" id="(" onclick="forCal(this.id)">(</div>
        <div class="btn" id="0" onclick="forCal(this.id)">0</div>
        <div class="btn" id=")" onclick="forCal(this.id)">)</div>   
        <div class="btn callButton" id="+" onclick="forCal(this.id)">+</div>

        <input type="checkbox" name="forEqual" id="forEqual">
        <label for="forEqual"><div class="btn callButton forCursor" id="=" onclick="forCal(this.id)"><div id="imgContainer"><img src="callReceive.png" alt="" srcset="" id="imgCall"></div></div></label>   

        <div class="btn callButton" id="X" onclick="forCal(this.id)"><div id="imgBackSpaceContainer"><img src="backspace.png" alt="" srcset="" id="backSpaceButton"></div></div>
      </div>

      <div id="numPad2">
        <div class="btn forRemoveHoverEffect" id="1" ></div>
        <div class="btn forRemoveHoverEffect" id="2" ></div>
        <div class="btn forRemoveHoverEffect" id="3" ></div>
        <div class="btn forRemoveHoverEffect" id="4" ></div>
        <div class="btn forRemoveHoverEffect" id="5" ></div>
        <div class="btn forRemoveHoverEffect" id="6" ></div>
        <div class="btn forRemoveHoverEffect" id="7" ><div id="imgBackSpaceContainer"><img src="videoCall.png" alt="" srcset="" id="backSpaceButton"></div></div>
        <div class="btn forRemoveHoverEffect" id="8" ><div id="imgBackSpaceContainer"><img src="addCall.png" alt="" srcset="" id="backSpaceButton"></div></div>
        <div class="btn forRemoveHoverEffect" id="9" ><div id="imgBackSpaceContainer"><img src="notes.png" alt="" srcset="" id="backSpaceButton"></div></div>
        <div class="btn forRemoveHoverEffect" id="(" ><div id="imgBackSpaceContainer"><img src="micOff.png" alt="" srcset="" id="backSpaceButton"></div></div>
        <div class="btn forRemoveHoverEffect" id="0" ><div id="imgBackSpaceContainer"><img src="hold.png" alt="" srcset="" id="backSpaceButton"></div></div>
        <div class="btn forRemoveHoverEffect" id=")" ><div id="imgBackSpaceContainer"><img src="record.png" alt="" srcset="" id="backSpaceButton"></div></div>   
        <div class="btn callButton" id="+"><div id="imgBackSpaceContainer"><img src="speakerMode.png" alt="" srcset="" id="backSpaceButton"></div></div>

     
        <label for="forEqual"><div class="btn callButton forCursor" id="=" onclick="forCal(this.id)"><div id="imgCallEndContainer"><img src="callEnd.png" alt="" srcset="" id="imgCall"></div></div></label>   

        <div class="btn callButton" id="X" ><div id="imgBackSpaceContainer"><img src="dialpad.png" alt="" srcset="" id="backSpaceButton"></div></div>
      </div>


  
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
